<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guest Registration</h1>
    <form id="guest-form">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="date" id="arrivalDate" placeholder="Arrival Date" required>
        <input type="date" id="departureDate" placeholder="Departure Date" required>
        <input type="number" id="numNights" placeholder="Number of Nights" required>
        <input type="text" id="roomNumber" placeholder="Room Number" required>
        <input type="text" id="reservationNumber" placeholder="Reservation Number" required>
        <textarea id="notes" placeholder="Notes"></textarea>
        <button type="submit">Add Guest</button>
    </form>
    <h2>Guests List</h2>
    <ul id="guest-list"></ul>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="scripts.js"></script>
</body>
</html>
